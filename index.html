<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        let nombreproducto = "rodesias";
        const preciounitario = 300;
        const cantidaddeseada = prompt(`cuantas ${nombreproducto} que sale ${preciounitario}, vas a querer?`)

        const costototal = preciounitario * cantidaddeseada;
        if(cantidaddeseada >= 5) {
            costototal = preciounitario *  cantidaddeseada * 0.9     }
        alert(`el total a pagar por ${cantidaddeseada} ${nombreproducto} es $${costototal}`);





    </script>
</body>
